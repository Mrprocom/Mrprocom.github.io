<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mrprocom's IRC Quote Prettifier Project">
    <meta name="keywords" content="irc, irc quote, irc quote prettifier, mrprocom, mrprocom website, online tools, project, quote, tool">
    <meta name="author" content="Mrprocom">
    <link rel="icon" href="favicon.ico">

    <title>IRC Quote Prettifier</title>

    <!-- Bootstrap and CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container" id="ircquote-container">
      <h3>IRC Quote Prettifier</h3>
      <hr>
      <div class="col-lg-4">
        <form class="form-horizontal">
          <div class="form-group less-margin">
            <input type="text" class="form-control input-sm no-radius" id="message-syntax" placeholder="Message syntax">
          </div>
          <div class="form-group less-margin">
            <input type="text" class="form-control input-sm no-radius" id="notification-syntax" placeholder="Notification syntax">
          </div>
          <div class="form-group less-margin">
            <input type="text" class="form-control input-sm no-radius" id="replace-ip-with" placeholder="Replace IPs/hostmasks with">
          </div>
          <div class="form-group less-margin"> 
            <label class="checkbox" for="change-syntax">
              <input type="checkbox" value="" id="change-syntax" data-toggle="checkbox">
              Change the syntaxes
            </label>
            <label class="checkbox" for="hide-ip">
              <input type="checkbox" value="" id="hide-ip" data-toggle="checkbox">
              Hide IPs
            </label>
            <label class="checkbox" for="hide-hostmasks">
              <input type="checkbox" value="" id="hide-hostmasks" data-toggle="checkbox">
              Hide hostmasks
            </label>
            <label class="checkbox" for="colour-nick">
              <input type="checkbox" value="" id="colour-nick" data-toggle="checkbox">
              Colour nicknames
            </label>
            <label class="checkbox" for="convert-format">
              <input type="checkbox" value="" id="convert-format" data-toggle="checkbox">
              Convert IRC formatted text
            </label>
            <label class="checkbox" for="encode-text">
              <input type="checkbox" value="" id="encode-text" data-toggle="checkbox">
              Encode special characters
            </label>
          </div>
        </form>
      </div>

      <div class="col-lg-8">
        <form class="form-horizontal less-margin">
          <textarea class="form-control no-radius" id="irc-quote" placeholder="Your IRC quote"></textarea>
          <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default no-radius" id="prettify">Prettify</a>
            <a href="#" class="btn btn-default" id="preview">Preview</a>
            <a href="#" class="btn btn-default no-radius" id="help">Help</a>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/radiocheck.js"></script>
    <script src="bootstrap-dialog/bootstrap-dialog.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
