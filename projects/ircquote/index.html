<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Mrprocom's personal website">
    <meta name="author" content="Mrprocom">
    <link rel="icon" href="../../favicon.ico">

    <title>Mrprocom</title>

    <!-- Bootstrap and CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/flat-ui.min.css" rel="stylesheet">
    <link href="../../style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container colour-inverse" id="ircquote-container">
      <h3>IRC Quote Prettifier</h3>
      <div class="col-lg-4">
        <form class="form-horizontal" role="form">
          <div class="form-group less-margin">
            <input type="text" class="form-control input-sm" id="message-syntax" placeholder="Message syntax">
          </div>
          <div class="form-group less-margin">
            <input type="text" class="form-control input-sm" id="notification-syntax" placeholder="Notification syntax">
          </div>
          <div class="form-group less-margin">
            <input type="text" class="form-control input-sm" id="replace-ip-with" placeholder="Replace IPs/hostmasks with">
          </div>
          <div class="form-group less-margin"> 
            <label class="checkbox" for="change-syntax">
              <input type="checkbox" value="" id="change-syntax" data-toggle="checkbox">
              Change the syntaxes
            </label>
            <label class="checkbox" for="hide-ip">
              <input type="checkbox" value="" id="hide-ip" data-toggle="checkbox">
              Hide IPs
            </label>
            <label class="checkbox" for="hide-hostmasks">
              <input type="checkbox" value="" id="hide-hostmasks" data-toggle="checkbox">
              Hide hostmasks
            </label>
            <label class="checkbox" for="colour-nick">
              <input type="checkbox" value="" id="colour-nick" data-toggle="checkbox">
              Colour nicknames
            </label>
            <label class="checkbox" for="convert-format">
              <input type="checkbox" value="" id="convert-format" data-toggle="checkbox">
              Convert IRC formatted text
            </label>
            <label class="checkbox" for="encode-text">
              <input type="checkbox" value="" id="encode-text" data-toggle="checkbox">
              Encode special characters
            </label>
          </div>
          <div class="form-group">
            <div class="btn-group btn-group-justified">
              <a href="#" class="btn btn-primary" id="prettify">Prettify</a>
              <a href="#" class="btn btn-primary" id="preview">Preview</a>
              <a href="#" class="btn btn-primary" id="help">Help</a>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-8">
        <form class="form-horizontal less-margin" role="form">
          <textarea class="form-control" id="irc-quote" placeholder="Your IRC quote"></textarea>
          <textarea class="form-control" id="result"  placeholder="The result" onClick="this.select();" readonly></textarea>
        </div>
      </form>
    </div>

    <!-- JavaScripts -->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../plugins/bootstrap-dialog/bootstrap-dialog.min.js"></script>
    <script src="../../plugins/radiocheck.js"></script>
    <script src="script.js"></script>
  </body>
</html>
