<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap and CSS -->
    <link href="../../bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <div id="page-table-wrapper">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="page-container"></tbody>
    </table>

    <div id="page-settings" class="btn-group btn-group-justified">
      <a id="create" class="btn btn-default">Add a new page</a>
      <a id="clear" class="btn btn-default">Clear all pages</a>
      <a id="edit" class="btn btn-default">Edit storage</a>
    </div>

    <!-- JavaScripts -->
    <script src="../../jquery-2.1.4.min.js"></script>
    <script src="../../bootstrap/bootstrap.min.js"></script>
    <script src="custom.js"></script>
  </body>
</html>
